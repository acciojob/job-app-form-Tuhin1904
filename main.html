<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method='POST'>
		<label for='name'>Name</label>
		<input type='text' id='name' name='name' required>
		<br><br>
		<label for='email'>Email</label>
		<input type='email' id='email' name='email' required>
		<br><br>
		<label >Gender</label>
		<br>
		<input type='radio' id='male' required name='gender' value='Male'>
		<label>Male</label>
		<br>
		<input type='radio' id='female' required name='gender' value='Female'>
		<label>Female</label>
		<br><br>
		
		<label for='laptop'>Laptop Brands</label>
		<select id='laptop'>
			<option value='' selected disabled></option>
			<option value='Apple'>Apple</option>
			<option value='Asus'>Asus</option>
			<option value='HP'>HP</option>
		</select>
		<br><br>
		<label for='age'>Age</label>
		<input type='number' id='age' name='age' required>
		<br><br>
		<label for='dob'>Date of Birth</label>
		<input type='date' id='dob' name='dob' required>
		<br><br>
		<label for='password'>Password</label>
		<input type='date' id='password' name='password' required>
		<br><br>
		<label for='portfolio'>Portfolio URL</label>
		<input type='password' id='portfolio' name='portfolio' required>
		<br><br>

		<button type='submit'></button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
